
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anichess | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0d0f14 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(28, 30, 36, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ani-button-primary {
            background: linear-gradient(90deg, #0ea5e9 0%, #2dd4bf 100%);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        .ani-gradient-text {
            background: linear-gradient(90deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .spell-card {
            background: linear-gradient(180deg, rgba(28, 30, 36, 0.9) 0%, rgba(13, 15, 20, 1) 100%);
            border: 1px solid rgba(45, 212, 191, 0.2);
        }
        .cosmetic-thumb {
            mask-image: linear-gradient(to right, black 70%, transparent 100%);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(45, 212, 191, 0.2);
            border-radius: 10px;
        }
    </style>
